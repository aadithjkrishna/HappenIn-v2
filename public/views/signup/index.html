<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Ludiflex</title>

    <!-- Boxicons for Icons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/styles/signup.css">
</head>

<body>

    <div class="wrapper">
        <div class="login_box">
            <div class="login-header">
                <span>Sign Up</span>
            </div>

            <form action="#" method="POST">
                <div class="input_container">
                    <div class="input_box">
                        <input type="text" id="fullname" class="input-field" required placeholder=" ">
                        <label for="fullname" class="label">Full Name</label>
                        <i class='bx bx-user icon'></i>
                    </div>

                    <div class="input_box">
                        <input type="email" id="email" class="input-field" required placeholder=" ">
                        <label for="email" class="label">Email</label>
                        <i class='bx bx-envelope icon'></i>
                    </div>

                    <!-- Address takes full width -->
                    <div class="input_box full-width">
                        <input type="text" id="address" class="input-field" required placeholder="">
                        <label for="address" class="label">Permanent Address</label>
                        <i class='bx bx-map icon'></i>
                    </div>

                    <div class="input_box">
                        <input type="tel" id="phone" class="input-field" required pattern="[0-9]{10}" placeholder="">
                        <label for="phone" class="label">Phone Number</label>
                        <i class='bx bx-phone icon'></i>
                    </div>

                    <div class="input_box">
                        <input type="text" id="username" class="input-field" required placeholder=" ">
                        <label for="username" class="label">Username</label>
                        <i class='bx bx-user-circle icon'></i>
                    </div>

                    <div class="input_box">
                        <input type="password" id="password" class="input-field" required placeholder=" ">
                        <label for="password" class="label">Password</label>
                        <i class="bx bx-lock-alt icon"></i>
                    </div>

                    <div class="input_box">
                        <input type="password" id="confirm-password" class="input-field" required placeholder=" ">
                        <label for="confirm-password" class="label">Confirm Password</label>
                        <i class="bx bx-lock icon"></i>
                    </div>

                    <!-- Submit button takes full width -->
                    <div class="input_box full-width">
                        <input type="submit" class="input-submit" value="Register">
                    </div>
                </div>

                <div class="register">
                    <span>Already have an account? <a href="/login">Login</a></span>
                </div>
            </form>


        </div>
    </div>
    <script src="/scripts/signup.js"></script>
</body>

</html>
